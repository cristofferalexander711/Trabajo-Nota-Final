<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Safary</title>    

</head>
<body>

    <div class="divLogin">
        
        <table border="0">
            <tr>
                <td>
                    <div class="tituloLogin">Ingresa a Safary</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><input id="txtCorreo" type="text" class="inputs" placeholder="Ingresa tu correo" /></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><input id="txtPassword" type="password" class="inputs" placeholder="Ingresa tu contraseña" /></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><button type="button" class="button" onclick="Login();">LOGIN</button></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="divError" class="oculto">Nombre de usuario y/o contraseña incorrectos</div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

<script type="text/javascript" src="../JavaScript/JsLogin.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
